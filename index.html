<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Clock</title>
</head> 
<body>
    <div class="clock">
        <div class="hand hour"> </div>
        <div class="hand minute"> </div>
        <div class="hand second"> </div>
        <div class="numbe number1"> 1</div>
         <div class="numbe number2">2</div>
         <div class="numbe number3">3</div>
         <div class="numbe number4">4</div>
         <div class="numbe number5">5</div>
         <div class="numbe number6">6</div>
         <div class="numbe number7">7</div>
         <div class="numbe number8">8</div>
         <div class="numbe number9">9</div>
         <div class="numbe number10">10</div>
         <div class="numbe number11">11</div>
         <div class="numbe number12">12</div>   
    </div>
    
</body>
</html>
